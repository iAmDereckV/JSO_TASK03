<!-- PAGINA 15 EJEMPLO 1 PASADO A DO-WHILE -->
<html>
  <head>
    <script>
      function opt() {
        let valor = 0; /* FALTABA INICIACION */
        // FUNCIONA IGUAL UQE WHILE PERO SI valor ES 11 O MAYOR
        // EJECUTARIA UNA VEZ
        do {
          alert("Esto sale 10 veces: " + valor);
          valor++;
        } while (valor <= 10);
      }
    </script>
  </head>
  <body>
    <a href="Ejemplo.htm" onmouseover="opt();">ir a uno</a>
  </body>
</html>
