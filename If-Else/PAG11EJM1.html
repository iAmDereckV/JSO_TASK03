<!-- PAGINA 11 EJEMPLO 1 -->
<html>
  <head>
    <script>
      function ver() {
        var edad = parseInt(cedad.value);
        if (edad <= 18) alert("No tienes acceso\nDebes tener 18");
        else alert("Bienvenido a la pagina");
      }
    </script>
    <title>Pagina nueva 1</title>
  </head>
  <body>
    Edad:
    <!-- AGREGE EL ATRIBUTO NAME -->
    <input type="text" name="cedad" id="cedad" size="3" onBlur="ver();" />
  </body>
</html>
